<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7de89e8ebc.js"
      crossorigin="anonymous"
      set-Cookie:
      third_party_var="value;"
      sameSite="None;"
      secure
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="container-fluid text-center"
      style="background-color: black; color: white;"
    >
      <h1>Weather Dashboard <i class="fas fa-cloud"></i></h1>
    </header>
    <div class="container-fluid">
      <div class="container float-left col-sm-3">
        <h3>Search for a City</h3>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            aria-label="City Name"
            aria-describedby="button-addon2"
            id="searchInput"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button-addon2">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="container float-right col-lg-9" style="padding-bottom: 100px;">
        <div class="row" id="main"></div>
        <div class="row" id="main1"></div>
        <div class="row" id="main2"></div>
        <div class="row" id="main3"></div>
        <div class="row" id="main4"></div>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">A city</li>
        <li class="list-group-item">Another city</li>
        <li class="list-group-item">Yet another</li>
      </ul>
    </div>
    <div class="container" style="padding-top: 100px;">
      <div class="row">
        <div class="card col-sm-2" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
              <h3 id="f1"></h3>
            <p class="card-text" id="t1"></p>
          </div>
        </div>
        <div class="card col-sm-2" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
              <h3 id="f2"></h3>
            <p class="card-text" id="t2"></p>
          </div>
        </div>
        <div class="card col-sm-2" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
              <h3 id="f3"></h3>
            <p class="card-text" id="t3"></p>
          </div>
        </div>
        <div class="card col-sm-2" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
              <h3 id="f4"></h3>
            <p class="card-text" id="t4"></p>
          </div>
        </div>
        <div class="card col-sm-2" style="width: 18rem;">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
              <h3 id="f5"></h3>
            <p class="card-text" id="t5"></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
